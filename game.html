<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID'); // Thay GA_MEASUREMENT_ID bằng ID Google Analytics của bạn
    </script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }
        /* Header with Banner Ad */
        header {
            position: relative;
            background-color: #121212;
            padding: 10px;
            text-align: center;
        }
        .banner-ad {
            margin: 10px auto;
            width: 728px;
            height: 90px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }
        /* Main Layout */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            justify-content: center;
        }
        .sidebar {
            flex: 1;
            max-width: 200px;
            margin: 10px;
        }
        .sidebar .similar-game {
            margin-bottom: 10px;
            text-align: center;
        }
        .sidebar img {
            width: 135px;
            height: 152px;
            border-radius: 5px;
            object-fit: cover;
        }
        .game-details {
            flex: 3;
            max-width: 600px;
            text-align: center;
            margin: 10px 20px;
        }
        .game-details img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .game-details .description {
            margin: 20px 0;
            font-size: 1.1em;
        }
        .game-details button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff006e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .game-details button:hover {
            background-color: #ff4d6d;
        }
        /* Footer with Sticky Ad */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #121212;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        .sticky-ad {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                max-width: 100%;
            }
            .game-details {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Banner Ad -->
    <header>
        <div class="banner-ad" onclick="trackAdEvent('Banner', 'click', 'Banner Ad Top')">
            Banner Ad Placement (728x90)
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Left Sidebar with Similar Games -->
        <div class="sidebar">
            <div class="similar-game">
                <img src="https://via.placeholder.com/135x152" alt="Similar Game 1">
                <p>Similar Game 1</p>
            </div>
            <div class="similar-game">
                <img src="https://via.placeholder.com/135x152" alt="Similar Game 2">
                <p>Similar Game 2</p>
            </div>
            <div class="similar-game">
                <img src="https://via.placeholder.com/135x152" alt="Similar Game 3">
                <p>Similar Game 3</p>
            </div>
        </div>

        <!-- Game Details -->
        <div class="game-details">
            <img src="https://via.placeholder.com/400" alt="Game Image">
            <div class="description">
                <h1>Game Title</h1>
                <p>This is a description of the game. It includes the main storyline, key features, and reasons why this game is fun to play.</p>
            </div>
            <button onclick="alert('Playing Game!')">Play Now</button>
        </div>

        <!-- Right Sidebar with Similar Games -->
        <div class="sidebar">
            <div class="similar-game">
                <img src="https://via.placeholder.com/135x152" alt="Similar Game 4">
                <p>Similar Game 4</p>
            </div>
            <div class="similar-game">
                <img src="https://via.placeholder.com/135x152" alt="Similar Game 5">
                <p>Similar Game 5</p>
            </div>
            <div class="similar-game">
                <img src="https://via.placeholder.com/135x152" alt="Similar Game 6">
                <p>Similar Game 6</p>
            </div>
        </div>
    </div>

    <!-- Footer with Sticky Ad -->
    <footer>
        <div class="sticky-ad" onclick="trackAdEvent('Sticky', 'click', 'Sticky Ad Bottom')">
            Sticky Ad Placement (Anchor Ad 100%)
        </div>
        
    </footer>
    <script>
        function trackAdEvent(category, action, label) {
          gtag('event', action, {
            'event_category': category,
            'event_label': label,
            'value': 1
          });
          console.log(`Event sent: ${category} - ${action} - ${label}`);
        }
    </script>   
</body>
</html>
